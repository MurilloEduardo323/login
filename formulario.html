<html>
    <head>
        <title>formulario aula</title>
    </head>
    <body>
        <form>
            <label>Nome Do Usuario</label>
            <input type="text" placeholder="Digite Seu Nome">
            <br><br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite Seu E-mail">
            <br><br>
            <label>Idade Do Usuario</label>
            <input type="number" min="1" max="110">
            <br><br>
            <label>Sexo</label>
            <br>
            <input type="radio" name="sexopessoa" value="M">
            Masculino
            <br>
            <input type="radio" name="sexopessoa" value="F">
            Feminino
            <br><br>
            <label>Escolhas</label>
            <br>
            <input type="checkbox" name="escolha1">
            Escolha 01
            <br>
            <input type="checkbox" name="escolha2">
            Escolha 02
            <br>
            <input type="checkbox" name="escolha3">
            Escolha 03
            <br>
            <input type="checkbox" name="escolha4">
            Escolha 04
            <br><br>
            <label>Estado Civil Do Usuario</label>
            <select name="estadocivil">
                <option value=" "></option>
                <option value="c">Casado(a)</option>
                <option value="s">Solteiro(a)</option>
                <option value="v">Viuvo(a)</option>
                <option value="d">Divorciado(a)</option>
            </select>
            <br><br>
            <input type="reset" value="Limpar Todos Os Dados">
            <input type="submit" value="Cadastrar">
        


        </form>
        
    </body>
</html>
